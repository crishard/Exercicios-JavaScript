<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Calculadora</h1>
        
        <table class="calculadora">
            <tbody>
                <input type="text" class="resultado">
                <tr>
                    <td><button class="btn clear">C</button></td>
                    <td><button class="btn botao">(</button></td>
                    <td><button class="btn botao">)</button></td>
                    <td><button class="btn botao">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn botao">7</button></td>
                    <td><button class="btn botao">8</button></td>
                    <td><button class="btn botao">9</button></td>
                    <td><button class="btn botao">*</button></td>
                </tr>

                <tr>
                    <td><button class="btn botao">4</button></td>
                    <td><button class="btn botao">5</button></td>
                    <td><button class="btn botao">6</button></td>
                    <td><button class="btn botao">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn botao">1</button></td>
                    <td><button class="btn botao">2</button></td>
                    <td><button class="btn botao">3</button></td>
                    <td><button class="btn botao">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn botao">.</button></td>
                    <td><button class="btn botao">0</button></td>
                    <td><button class="btn apagar"><</button></td>
                    <td><button class="btn ig">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
