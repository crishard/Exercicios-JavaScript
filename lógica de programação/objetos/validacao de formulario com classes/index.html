<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Validação</title>
</head>
<body>
    <main>

        <header class="hearder">
            <h1 class="title">Formulário</h1>
        </header>
    
        <section class="form">
    
            <form action="/" method="post" class="formulario">
                <div >
                    <label for="Nome">Nome</label>
                    <input type="text" class="validar">
                </div>
                <div >
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" class="validar">
                </div>
                <div class="user">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" class="validar usuario">
                </div>
                <div>
                    <label for="CPF">CPF</label>
                    <input type="text" class="validar cpf">
                </div>
                <div>
                    <label for="Senha">Senha</label>
                    <input type="password" class="validar senha">
                    <label for="Repetir"> Repetir Senha</label>
                    <input type="password" class="validar repete-senha">
                </div>
    
                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>


    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/validaCpf.js"></script>
</body>
</html>
